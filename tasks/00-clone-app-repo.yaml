apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: clone-app-repo-to-workspace
spec:
  workspaces:
    - name: openwhisk-workspace
  inputs:
    resources:
      - name: app-git
        type: git
        targetPath: application
  steps:
    - name: clone-app-repo-to-workspace
      image: ubuntu
      script: |
        #!/usr/bin/env bash
        set -xe
        cp -avr $(inputs.resources.app-git.path)/ $(workspaces.openwhisk-workspace.path)/
