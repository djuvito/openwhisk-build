apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: create-jar-with-maven
spec:
  workspaces:
    - name: openwhisk-workspace
  inputs:
    resources:
      - name: app-git
        type: git
    params:
      - name: JAR_NAME
        default: "OWAutoInit"
        description: "Jar name of the application source"
      - name: MAVEN_BUILD_OUTPUT_PATH
        default: "./"
        description: "Maven build path where the jar file is created"
  steps:
    - name: maven-clean
      image: maven:latest
      command:
        - mvn
      args:
        - -f
        - $(inputs.resources.app-git.path)/
        - clean
    - name: maven-package
      image: maven
      command:
        - mvn
      args:
        - -f
        - $(inputs.resources.app-git.path)/
        - package
        - -DMAVEN_BUILD_OUTPUT_PATH=$(inputs.params.MAVEN_BUILD_OUTPUT_PATH)
        - -DJAR_NAME=$(inputs.params.JAR_NAME)
    - name: copy-jar-to-openwhisk-workspace
      image: ubuntu
      script: |
        #!/usr/bin/env bash
        set -xe
        cp -avr $(inputs.resources.app-git.path)/ $(workspaces.openwhisk-workspace.path)/
